<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>My test page</title>
</head>

<body>
    <p>This is my page</p>
</body>
<script>
    let promise = fetch('coffee.jpg')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error : status ${response.status}`);
        }
        else {
            return response.blob();
        }
    })
    .then(myBlob => {
        let objectURL = URL.createObjectURL(myBlob);
        let myImg = document.createElement('img');
        myImg.src = objectURL;
        document.body.appendChild(myImg);
    })
    .catch(evt =>{
        console.log('There has been a problem with your fetch operation : '+evt.message);
    });
</script>

</html>
